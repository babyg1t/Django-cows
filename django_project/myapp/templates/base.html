<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CowSurf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: rgba(192, 192, 192, 0.705);
    }
  </style>
  <script>

    links = document.querySelectorAll("a")
    links.forEach(function (item) {
      item.addEventListener('click', function () {
        //reset the color of other links
        links.forEach(function (item) {
          item.style.backgroundColor = '#fff'
        })
        // apply the style to the link
        this.style.backgroundColor = '#ffcce9'
      });
    })
  
    function toggleButton() {
      if (document.getElementById('sellbtn').style.visibility == "hidden" && document.getElementById('deletebtn').style.visibility == "hidden") {
        document.getElementById('deletebtn').style.visibility = "visible";
        document.getElementById('sellbtn').style.visibility = "visible"
      } else {
        document.getElementById('sellbtn').style.visibility = "hidden";
        document.getElementById('deletebtn').style.visibility = "hidden";

      }
    }
    function btnColor(btn, color) {
                        var property = document.getElementById(btn)
                        property.style.backgroundColor = color;
                        }
  
  </script>
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    {% include 'navbar.html' %}
    
    <div class="container">
      <br/>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>


        {% endfor %}
      {% endif %}
      
      
      {% block content %}
        {% endblock%}
    </div>
    
  </body>
</html>
